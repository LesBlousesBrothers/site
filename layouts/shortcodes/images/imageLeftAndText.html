{{ $original := (.Page.Resources.ByType "image").GetMatch (printf "*%s" (.Get "src")) }}

<div class="grid md:grid-cols-2 2xl:grid-cols-5 gap-x-8 py-4 bg-gray-500" >

    <div class=" px-1 md:pt-0 max-w-full mx-auto  md:px-12   md:col-span-1  2xl:col-span-3 md:vline-r">
        
        <img class="shadow-xl border border-gray-400 rounded-lg" src="{{ $original.RelPermalink }}" alt="{{ .Get "alt" }}"  loading="lazy"/>
    </div>
        
    
    <div class="px-1 pt-4 md:pt-0 md:px-0 text-white  md:col-span-1 2xl:col-span-2 ">   
        {{ .Inner | markdownify}}
    </div> 
</div>
